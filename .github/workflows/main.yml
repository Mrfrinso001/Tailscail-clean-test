name: Tailscale Ghost Cleaner

on:
  workflow_dispatch:     # manual run
  schedule:
    - cron: "0 */12 * * *"   # auto run every 12 hours

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Cleanup Ghost Nodes
        env:
          APIKEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: |
          set -e
          tailnet="mrfrinso001@outlook.com"   # ðŸ‘ˆ your actual Tailnet identifier
          api="https://api.tailscale.com/api/v2/tailnet/$tailnet/machines"

          echo "ðŸ“¡ Fetching devices for Tailnet $tailnet"
          resp=$(curl -s -H "Authorization: Bearer $APIKEY" "$api")

          echo "$resp" | jq '.machines[] | {hostname,id,lastSeen}'

          ids=$(echo "$resp" | jq -r '.machines[] | select(.hostname | startswith("rdp-ci-node")) | .id')
          if [ -z "$ids" ]; then
            echo "âœ… No ghost devices found"
            exit 0
          fi

          newest=$(echo "$resp" | jq -r \
            '.machines | map(select(.hostname | startswith("rdp-ci-node"))) | max_by(.lastSeen).id')

          echo "ðŸ‘‰ Keeping newest node: $newest"
          for id in $ids; do
            if [ "$id" != "$newest" ]; then
              echo "ðŸ—‘ Deleting ghost: $id"
              curl -s -H "Authorization: Bearer $APIKEY" -X DELETE "https://api.tailscale.com/api/v2/device/$id"
            fi
          done

          echo "ðŸ“‹ Remaining devices:"
          curl -s -H "Authorization: Bearer $APIKEY" "$api" | jq '.machines[] | {hostname,id,lastSeen}'
