name: Tailscale Ghost Cleaner

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Cleanup Ghost Devices
        env:
          APIKEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: |
          set -e
          api="https://api.tailscale.com/api/v2/tailnet/-/machines"

          echo "ğŸ“¡ Fetching devices for tailnet (auto-detected by key)..."
          resp=$(curl -s -H "Authorization: Bearer $APIKEY" "$api")

          echo "Raw response:"
          echo "$resp"

          # Make sure we parse only if machines exist
          echo "$resp" | jq '.machines[]? | {id,name,lastSeen}'

          ids=$(echo "$resp" | jq -r '.machines[]? | select(.name | startswith("rdp-ci-node")) | .id')

          if [ -z "$ids" ]; then
            echo "âœ… No rdp-ci-node ghosts found."
            exit 0
          fi

          newest=$(echo "$resp" | jq -r '.machines | map(select(.name | startswith("rdp-ci-node"))) | max_by(.lastSeen).id')
          echo "ğŸ‘‰ Keeping newest: $newest"

          for id in $ids; do
            if [ "$id" != "$newest" ]; then
              echo "ğŸ—‘ Deleting ghost: $id"
              curl -s -H "Authorization: Bearer $APIKEY" -X DELETE "https://api.tailscale.com/api/v2/device/$id"
            else
              echo "ğŸ‘ Keeping current active node: $id"
            fi
          done

          echo "ğŸ“‹ Remaining after cleanup:"
          curl -s -H "Authorization: Bearer $APIKEY" "$api" | jq '.machines[]? | {id,name,lastSeen}'
