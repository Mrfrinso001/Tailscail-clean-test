name: Tailscale Ghost Cleaner

on:
  workflow_dispatch:    # run manually
  schedule:
    - cron: "0 */12 * * *"   # auto run every 12 hours (adjust as needed)

jobs:
  ghost-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Cleanup Ghost Devices
        env:
          TAILSCALE_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: |
          set -e

          tailnet="mrfrinso001.github"
          api="https://api.tailscale.com/api/v2/tailnet/$tailnet/machines"

          echo "📡 Fetching machines for tailnet: $tailnet ..."
          resp=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer $TAILSCALE_API_KEY" "$api")

          body=$(echo "$resp" | head -n -1)
          status=$(echo "$resp" | tail -n1)

          if [ "$status" != "200" ]; then
            echo "❌ ERROR: API call failed (HTTP $status)"
            echo "$body"
            exit 1
          fi

          echo "📋 Current machines:"
          echo "$body" | jq '.machines[] | {hostname,id,lastSeen}'

          ids=$(echo "$body" | jq -r '.machines[] | select(.hostname | startswith("rdp-ci-node")) | .id')

          if [ -z "$ids" ]; then
            echo "✅ No rdp-ci-node machines found."
            exit 0
          fi

          newest=$(echo "$body" | jq -r '.machines | map(select(.hostname | startswith("rdp-ci-node"))) | max_by(.lastSeen).id')

          for id in $ids; do
            if [ "$id" != "$newest" ]; then
              echo "🗑 Deleting ghost device: $id"
              curl -s -H "Authorization: Bearer $TAILSCALE_API_KEY" -X DELETE "https://api.tailscale.com/api/v2/device/$id" >/dev/null
            else
              echo "👍 Keeping current device: $id"
            fi
          done

          echo "📋 Machines after cleanup:"
          curl -s -H "Authorization: Bearer $TAILSCALE_API_KEY" "$api" | jq '.machines[] | {hostname,id,lastSeen}'
