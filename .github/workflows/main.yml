name: Tailscale Ghost Cleaner

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Cleanup Ghost Devices
        env:
          APIKEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: |
          set -e

          # ðŸ‘‡ URL-encoded tailnet name (replace @ with %40)
          tailnet="mrfrinso001%40outlook.com"
          api="https://api.tailscale.com/api/v2/tailnet/$tailnet/machines"

          echo "ðŸ“¡ Fetching devices for Tailnet $tailnet"
          resp=$(curl -s -H "Authorization: Bearer $APIKEY" "$api")

          echo "$resp" | jq '.machines[]? | {hostname,id,lastSeen}'

          ids=$(echo "$resp" | jq -r '.machines[]? | select(.hostname | startswith("rdp-ci-node")) | .id')

          if [ -z "$ids" ]; then
            echo "âœ… No rdp-ci-node ghosts found."
            exit 0
          fi

          newest=$(echo "$resp" | jq -r '.machines | map(select(.hostname | startswith("rdp-ci-node"))) | max_by(.lastSeen).id')
          echo "ðŸ‘‰ Keeping newest node: $newest"

          for id in $ids; do
            if [ "$id" != "$newest" ]; then
              echo "ðŸ—‘ Deleting ghost: $id"
              curl -s -H "Authorization: Bearer $APIKEY" -X DELETE "https://api.tailscale.com/api/v2/device/$id" >/dev/null
            fi
          done

          echo "ðŸ“‹ Remaining devices:"
          curl -s -H "Authorization: Bearer $APIKEY" "$api" | jq '.machines[]? | {hostname,id,lastSeen}'
